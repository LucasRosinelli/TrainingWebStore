<br />
<p class="text-center">
    <img ng-src="{{ product.image }}" alt="{{ product.title }}" />
</p>
<h3 class="text-center">{{ product.title }}</h3>
<p class="text-center">{{ product.description }}</p>
<h2 class="text-center">{{ product.price | currency: 'BRL' }}</h2>
<p class="text-center">
    <button class="button button-positive icon-left ion-bag" ng-click="addToCart()">COMPRAR</button>
</p>
