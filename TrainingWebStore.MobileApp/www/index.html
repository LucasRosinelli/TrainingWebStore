<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
</head>
<body ng-app="twa">
    <ion-pane>
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-header-bar class="bar-positive" ng-controller="HeadbarCtrl">
                    <div class="buttons">
                        <button class="button icon button-clear ion-navicon" ng-click="toggleSidebar()"></button>
                    </div>
                    <h1 class="title">Training Web Store</h1>
                </ion-header-bar>
                <ion-content>
                    <br><br><br>
                    <ui-view></ui-view>
                </ion-content>
            </ion-side-menu-content>
            <ion-side-menu side="left" ng-controller="SidebarCtrl">
                <ion-list>
                    <ion-item ng-click="goHome()">Home</ion-item>
                    <ion-item ng-click="goProducts()">Produtos</ion-item>
                    <ion-item ng-click="goCart()">Carrinho</ion-item>
                </ion-list>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>

    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories/product-factory.js"></script>
    <script type="text/javascript" src="js/controllers/shared/headbar-controller.js"></script>
    <script type="text/javascript" src="js/controllers/shared/sidebar-controller.js"></script>
    <script type="text/javascript" src="js/controllers/home/home-controller.js"></script>
    <script type="text/javascript" src="js/controllers/product/product-list-controller.js"></script>
    <script type="text/javascript" src="js/controllers/product/product-detail-controller.js"></script>
    <script type="text/javascript" src="js/controllers/store/cart-controller.js"></script>
</body>
</html>
