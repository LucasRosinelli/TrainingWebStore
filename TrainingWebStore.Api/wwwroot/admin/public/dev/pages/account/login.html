<br /><br />
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Autentique-se</div>
        <div class="panel-body">
            <form name="loginForm" ng-submit="vm.submit()" novalidate>
                <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
                    <label>E-mail</label>
                    <input type="email" value="" class="form-control" ng-model="vm.login.email" ng-minlength="0" ng-maxlength="256" id="email" name="email" placeholder="Informe seu e-mail" required />
                </div>
                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
                    <label>Senha</label>
                    <input type="password" value="" class="form-control" ng-model="vm.login.password" ng-minlength="0" ng-maxlength="50" id="password" name="password" placeholder="Informe sua senha" required />
                </div>

                <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid || !loginForm.$dirty">Entrar</button>
            </form>
        </div>
    </div>
</div>
